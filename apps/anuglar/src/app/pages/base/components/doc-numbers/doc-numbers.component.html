<dx-data-grid #docNoGrid [dataSource]="DocTypeNoDataSource" [remoteOperations]="true" height="400" width="600"
    [allowColumnReordering]="true" [rowAlternationEnabled]="true" [hoverStateEnabled]="true" [showBorders]="true"
    [showColumnLines]="true" [showRowLines]="true" [columnAutoWidth]="true" [allowColumnResizing]="true"
    [wordWrapEnabled]="true" (onEditingStart)="onEditingStart($event)" (onEditorPreparing)="onEditorPreparing($event)"
    (onToolbarPreparing)="onToolbarPreparing($event)" (onRowValidating)="onRowValidating($event)"
    [wordWrapEnabled]="true">
    <dxo-selection mode="single"></dxo-selection>
    <dxo-filter-row [visible]="false"></dxo-filter-row>
    <dxo-header-filter [visible]="false"></dxo-header-filter>
    <dxo-search-panel [visible]="false" [highlightCaseSensitive]="true" aria-placeholder="ara">
    </dxo-search-panel>
    <dxo-group-panel [visible]="false"></dxo-group-panel>
    <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true">
    </dxo-pager>
    <dxo-editing mode="batch" [allowAdding]="false" [allowUpdating]="true" [allowDeleting]="false"
        selectTextOnEditStart="true" startEditAction="click">
    </dxo-editing>
    <dxo-column-fixing [enabled]="true"></dxo-column-fixing>

    <dxi-column caption="{{'Core::DocType'|abpLocalization}}" dataField="docNoType" [allowEditing]="false"
        dataType="string">
        <dxo-lookup [dataSource]="docTypeDataSource" valueExpr="id" displayExpr="name">
        </dxo-lookup>
    </dxi-column>
    <dxi-column caption="{{'Core::Prefix'|abpLocalization}}" dataField="prefix" dataType="string"
        [editorOptions]="{ maxLength: 25, showClearButton: true }">
        <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    <dxi-column caption="{{'Core::NextNumber'|abpLocalization}}" dataField="nextNumber" dataType="string"
        [editorOptions]="{ maxLength: 25, showClearButton: true }">
        <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    <dxi-column caption="{{'Core::Suffix'|abpLocalization}}" dataField="suffix" dataType="string"
        [editorOptions]="{ maxLength: 25, showClearButton: true }">
    </dxi-column>
</dx-data-grid>
